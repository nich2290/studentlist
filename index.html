<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>

@font-face {
    font-family: 'Harry P';
    src: url('HarryP.woff2') format('woff2'),
        url('HarryP.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
h3, h2, p{
font-family: 'Harry P';
}
      body img {
        width: 100%;
      }
  #popup {
  
  top: 20vh;
  width: 50vw;
  height: 70vh;
  position: fixed;
  background-color: rgba(140, 118, 168, 0.36);
  overflow: scroll;
  display: none;
}

#indhold {
  min-height: 50vh;
  background-color: white;
  width: 30vw;
  margin: 4rem auto;
}



.singleret {
  display: grid;
  grid-template-columns: 1fr;
}

#luk {
  position: fixed;
  right: 2rem;
  top: 0.5rem;
}

#luk button {
  font-size: 1rem;
  padding: 1rem 1rem;
  color: #8c76a8;
  cursor: pointer;
}

.singleret {
  padding: 1vw;
}
      .navigationwrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        
      }
     button {
       background-color: transparent;
       color: black;
       height: 5vh;
       width: 10vh;
       border: 1px solid black;
     }
     button:hover {
       background-color: black;
       color: white;
       border: 1px solid white;
       cursor: pointer;
     }
     .valgt {
       background-color: rgb(241, 6, 6);
     }
      .student {
        padding: 5px;
        border: 1px solid black;
        margin-left: 5vh;
        margin-right: 5vh;
        margin-top: 2vh;
      }
      .student:hover {
        border: 1px solid white;
        cursor: pointer;
        background-color: black;
        color: white;
      }
      body {
        background-image: url(img/hogwarts.jpg);
      }

        .students {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          margin: 5vh 20vh 5vh 20vh;

        }
      
    </style>
  </head>

  <body>

      <div id="popup">
          <div id="luk">
            <button>âœ•</button>
          </div>
          <div id="indhold"></div>
        </div>
        <header>
            <div class="navigationwrapper">
              <div class="sortingnav">
                <h2>Sort by</h2>
                <button id="firstname">First name</button>
                <button id="lastname">Last name</button>
                <button id="house">House</button>
              </div>
              <div class="filternav">
                <h2>Filter by</h2>
                <button class="filter" data-hus="Gryffindor">Gryffindor</button>
                <button class="filter" data-hus="Ravenclaw">Ravenclaw</button>
                <button class="filter" data-hus="Slytherin">Slytherin</button>
                <button class="filter" data-hus="Hufflepuff">Hufflepuff</button>
                <button class="filter valgt" data-hus="alle">All</button>
              </div>
            </div>
          </header>
    <section id="all">
      <div class="students"></div>
            </section>


            <template>

                <section class="student">
                   <h3 class="names"></h3>
                   <p class="house"></p>

                </section>
            </template>
          </section>

  <script src="script.js"></script>
  </body>
</html>
